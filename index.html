<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBuild</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <style>
        .block {
            cursor: grab;
        }

        .dragging {
            opacity: 0.5;
        }

        #pallet .block {
            cursor: grab;
        }
    </style>
</head>

<body>
    <h1><span class="re">Re</span>Build</h1>
    <div id="builder">
        <div id="instructions">To delete a block, drag it back into the block pallet or right-click the block</div>
        <div id="blocks" class="box">
        </div>
        <div id="final-container">
            <pre id="final-regex"></pre>
            <button id="copy-button" onclick="copyToClipboard()"><img src="copy.svg" alt="copy"></button>
        </div>
        <input type="text" id="testing-input" autocomplete="off" placeholder="Test regex here">
        <div id="pallet" class="box">
        </div>
    </div>
</body>

</html>
